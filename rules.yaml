- rule: Test tcpdump
  match:
    rules:
      - Test tcpdump
  actions:
    - action: Test tcpdump
      actionner: kubernetes:tcpdump
      parameters:
        snaplen: 512
        duration: 5
      output:
        target: aws:s3
        parameters:
          bucket: falcosidekick-tests
          prefix: /tcpdump/
          region: us-east-1

- rule: Test log
  match:
    rules:
      - Test log
  actions:
    - action: Test log
      actionner: kubernetes:log
      parameters:
        tail_lines: 1
      output:
        target: aws:s3
        parameters:
          bucket: falcosidekick-tests
          prefix: /logs/
          region: us-east-1